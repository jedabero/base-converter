<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Bases</title>
    <script type="module" crossorigin src="/base-converter/assets/index-JsxOaaWs.js"></script>
    <link rel="stylesheet" crossorigin href="/base-converter/assets/index-BVB3NUrS.css">
  </head>
  <body>
    <main>
      <h1>Conversor de Bases</h1>
      <form id="converter-form">
        <div class="form-row">
          <input type="text" id="input-value" placeholder="Número" required />
        </div>
        <div class="form-row">
          <select id="from-base">
            <option value="2">Binario</option>
            <option value="8">Octal</option>
            <option value="10" selected>Decimal</option>
            <option value="16">Hexadecimal</option>
          </select>
          <span class="arrow">→</span>
          <select id="to-base">
            <option value="2">Binario</option>
            <option value="8">Octal</option>
            <option value="10">Decimal</option>
            <option value="16" selected>Hexadecimal</option>
          </select>
        </div>
        <div class="form-row">
          <button type="submit">Convertir</button>
        </div>
      </form>
      <div id="result"></div>
    </main>
  </body>
</html>
